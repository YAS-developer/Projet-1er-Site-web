<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="https://cdn.discordapp.com/attachments/915531693945929768/925774017321910352/mpm-logo_1.ico" type="image/x-icon">
    <title>S'inscrire</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link href="../CONNEXION/css/SignUp.css" rel="stylesheet">


</head>

<body>
    <div class="signup-form">
        <form action="../CONNEXION/Page_acceuil_Deconnexion.html">
            <div class="form-header">
                <h2>Inscription</h2>
            </div>
            <div class="form-group">
                <label>Pseudo</label>
                <input type="text" class="form-control" name="username">
            </div>
            <div class="form-group">
                <label>Adresse-mail</label>
                <input class="form-control" name="email">
            </div>
            <div class="form-group">
                <label>Mot de passe</label>
                <input type="password" class="form-control" name="password">
            </div>
            <div class="form-group">
                <label>Confirmez le mot de passe</label>
                <input type="password" class="form-control" name="confirm_password">
            </div>
            <div class="form-group">
                <label class="checkbox-inline"><input type="checkbox" > J'accepte les <a href="#">conditions d'utilisation</a> et la <a href="#">politique de confidentialité.</a></label>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary btn-block btn-lg">S'inscrire</button>
            </div>
        </form>
        <div class="text-center small">
            Avez-vous déjà un compte ? <a href="../CONNEXION/Connexion.html">
                Connectez-vous ici.</a></div>
    </div>
</body>

</html>
