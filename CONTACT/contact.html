    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="../CONTACT/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Contact</title>

</head>


<body>
    <div class="container py-3">
        <header>
            <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="../HTML/Page_acceuil.html" style="font-family: Arial, Helvetica, sans-serif ;">MERCI PAPA & MAMAN</a>
                    <div class="collapse navbar-collapse" id="navbarCollapse">
                        <ul class="navbar-nav me-auto mb-2 mb-md-0">
                            <li class="nav-item">
                                <a class="nav-link " href="../HTML/Page_acceuil.html" style="font-family: Arial, Helvetica, sans-serif ;">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link " href="../HTML/Abonnement.html" style="font-family: Arial, Helvetica, sans-serif ;">Services</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link active" href="#" style="font-family: Arial, Helvetica, sans-serif ;">Contact</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>

            <div class="pricing-header p-3 pb-md-4 mx-auto text-center">
                <p class="fs-5 text-muted"></p>
            </div>
        </header>
    </div>

    <div class="container-contact100">
        <div class="wrap-contact100">
            <form class="contact100-form validate-form">
                <span class="contact100-form-title">
                        Envoie-nous un message
				</span>

                <label class="label-input100" for="first-name">Entrer votre nom *</label>
                <div class="wrap-input100 rs1-wrap-input100 validate-input" data-validate="Type first name">
                    <input id="first-name" class="input100" type="text" name="first-name" placeholder="Prenom">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 rs2-wrap-input100 validate-input" data-validate="Type last name">
                    <input class="input100" type="text" name="last-name" placeholder="Nom ">
                    <span class="focus-input100"></span>
                </div>

                <label class="label-input100" for="email">Entrer votre Email *</label>
                <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                    <input id="email" class="input100" type="text" name="email" placeholder="exemple@email.com">
                    <span class="focus-input100"></span>
                </div>

                <label class="label-input100" for="phone">Entrer un numéro de téléphone (facultatif)</label>
                <div class="wrap-input100">
                    <input id="phone" class="input100" type="text" name="phone" placeholder="+33 7 01 89 82 10">
                    <span class="focus-input100"></span>
                </div>

                <label class="label-input100" for="message">Message *</label>
                <div class="wrap-input100 validate-input">
                    <textarea id="message" class="input100" name="message" placeholder="Écrivez-nous un message"></textarea>
                    <span class="focus-input100"></span>
                </div>

                <div class="container-contact100-form-btn">
                    <button class="contact100-form-btn">
                            Envoie-nous un message
					</button>
                </div>
            </form>

            <div class="contact100-more flex-col-c-m" style="background-image: url('');">
                <div class="flex-w size1 p-b-47">
                    <div class="txt1 p-r-25">
                        <span class="lnr lnr-map-marker"></span>
                    </div>

                    <div class="flex-col size2">
                        <span class="txt1 p-b-20">
							Adresse
						</span>

                        <span class="txt2">
							409 Square Jacques Prevert, Evry
						</span>
                    </div>
                </div>

                <div class="dis-flex size1 p-b-47">
                    <div class="txt1 p-r-25">
                        <span class="lnr lnr-phone-handset"></span>
                    </div>

                    <div class="flex-col size2">
                        <span class="txt1 p-b-20">
							Contactez-nous
						</span>

                        <span class="txt3">
							+33 6 46 74 59 41
						</span>
                    </div>
                </div>

                <div class="dis-flex size1 p-b-47">
                    <div class="txt1 p-r-25">
                        <span class="lnr lnr-envelope"></span>
                    </div>

                    <div class="flex-col size2">
                        <span class="txt1 p-b-20">
                                Support général
						</span>

                        <span class="txt3">
                                MPM.pro@gmail.com
						</span>
                    </div>
                </div>
            </div>
        </div>
    </div>



    <div id="dropDownSelect1"></div>
    <footer class="container">
        <p class="float-end"><a href="#">Haut de page.</a></p>
        <p>Startup by Yassine, Guy, Adem, © COPYRIGHT 2021-2022 </p>
    </footer>
</body>

</html>
